<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${dealer.get().name}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Dealer</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Location</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" th:text="${dealer.get().id}"></th>
                    <th scope="row" th:text="${dealer.get().name}"></th>
                    <th scope="row" th:text="${dealer.get().email}"></th>
                    <th scope="row" th:text="${dealer.get().capacity}"></th>
                    <th scope="row" th:text="${dealer.get().location}"></th>
                    <th scope="row" th:text="${dealer.get().rating}"></th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
